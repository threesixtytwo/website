<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Cloudinary Video Player</title>

<!-- Bootstrap -->

<link href="/cld-video-player.css" rel="stylesheet">
<link href="/style.css" rel="stylesheet">

</head>
<body>

  <div class="video-container">
    <h2>Fluid player, with recommendations</h2>
    <video
      id="example-player"
      controls
      muted
      autoplay
      class="cld-video-player cld-video-player-skin-dark"
      data-cld-transformation='{ "width": 720, "crop": "limit" }'>
    </video>
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- Cloudinary Video Player Dependencies -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cloudinary-core/2.3.0/cloudinary-core-shrinkwrap.js"></script>
  <script type="text/javascript" src="/cld-video-player.js"></script>

  <!-- Actual code -->
  <script type="text/javascript">
    var cld = cloudinary.Cloudinary.new({ cloud_name: 'demo' });

    // Set video sources
    var source1 = {
      publicId: 'surf_competition',
      info: {
        title: 'Phasellus viverra nulla',
        subtitle: 'Donec quam felis, ultricies nec',
        description: 'Donec pede justo, fringilla vel, aliquet nec, vulputate eget, arcu.'
      }
    };

    var source2 = {
      publicId: 'dirt_bike',
      info: {
        title: 'Lorem ipsum',
        subtitle: 'Dolor sit amet, consectetuer',
        description: 'Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Donec quam felis, ultricies nec, pellentesque eu, pretium quis, sem. Nulla consequat massa quis enim. Donec pede justo, fringilla vel, aliquet nec, vulputate. Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Donec quam felis, ultricies nec, pellentesque eu, pretium quis, sem. Nulla consequat massa quis enim. Donec pede justo, fringilla vel, aliquet nec, vulputate.'
      }
    };

    var source3 = {
      publicId: 'road_race',
      info: {
        title: 'Donec quam felis',
        subtitle: 'Apellentesque eu, pretium quis',
        description: 'Nullam dictum felis eu pede mollis.'
      }
    };

    var source4 = {
      publicId: 'finish_line',
      info: {
        title: 'Cras dapibus',
        subtitle: 'Aenean leo ligula, porttitor',
        description: 'Aliquam lorem ante, dapibus in, viverra quis, feugiat.'
      }
    };

    var source5 = {
      publicId: 'snow_deer_short',
      info: {
        title: 'Cras dapibus',
        subtitle: 'Aenean leo ligula, porttitor',
        description: 'Aliquam lorem ante, dapibus in, viverra quis, feugiat.'
      }
    };
    // snow_horses
    // sea_turtle
    // elephants
    // marmots

    source1.recommendations = [source2, source3, source4, source5]

    // Initialize player
    var player = cld.videoPlayer('example-player', { autoShowRecommendations: true });

    player.source(source1);

  </script>
</body>
</html>
