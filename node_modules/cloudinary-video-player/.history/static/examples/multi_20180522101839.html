<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cloudinary Video Player</title>
  <link href="/cld-video-player.css" rel="stylesheet">
  <link href="/style.css" rel="stylesheet">
  <style>
    body {
      text-align: center;
      display: flex;
      flex-wrap: wrap;
    }

    .video-container {
      width: 31%;
      min-width: 400px;
      margin: 0 auto 40px;
    }
  </style>
</head>

<body>

  <div class="video-container">
    <h3 class="title">
      Dark
    </h3>

    <video id="example-player1" controls muted autoplay class="cld-video-player cld-video-player-skin-dark cld-fluid" data-cld-transformation='{ "width": 720, "crop": "limit" }'>
    </video>
  </div>

  <div class="video-container">
    <h3 class="title">
      Light
    </h3>

    <video id="example-player2" controls muted autoplay class="cld-video-player cld-video-player-skin-light cld-fluid" data-cld-transformation='{ "width": 720, "crop": "limit" }'>
    </video>
  </div>

  <div class="video-container">
    <h3 class="title">
      None
    </h3>

    <video id="example-player3" controls muted autoplay class="cld-video-player cld-fluid" data-cld-transformation='{ "width": 720, "crop": "limit" }'>
    </video>
  </div>

  <!-- Cloudinary Video Player Dependencies -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cloudinary-core/2.3.0/cloudinary-core-shrinkwrap.js"></script>
  <script type="text/javascript" src="/cld-video-player.js"></script>

  <!-- Actual code -->
  <script type="text/javascript">
    var cld = cloudinary.Cloudinary.new({ cloud_name: "demo" });

    // Set video sources
    var source = {
      publicId: "snow_deer_short",
      info: {
        title: "Phasellus viverra nulla",
        subtitle: "Donec quam felis, ultricies nec"
      }
    };

    // Initialize player 1
    var player1 = cld.videoPlayer("example-player1");
    player1.source(source);

    // Initialize player 2
    var player2 = cld.videoPlayer("example-player2");
    player2.source(source);

    // Initialize player 3
    var player3 = cld.videoPlayer("example-player3");
    player3.source(source);

  </script>
</body>

</html>
