<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cloudinary Video Player</title>
  <link href="/cld-video-player.css" rel="stylesheet">
  <link href="/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
  <style>body {font-family: 'Bungee Shade'}</style>
</head>
<body>

  <div class="video-container">
    <h2>Fluid player, with recommendations</h2>

    <video
      id="example-player"
      controls
      autoplay
      class="cld-video-player cld-fluid cld-video-player-skin-light">
    </video>
  </div>

  <!-- Cloudinary Video Player Dependencies -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cloudinary-core/2.3.0/cloudinary-core-shrinkwrap.js"></script>
  <script type="text/javascript" src="/cld-video-player.js"></script>

  <script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>

  <!-- Actual code -->
  <script type="text/javascript">
    var cld = cloudinary.Cloudinary.new({ cloud_name: 'demo' });

    var adTagUrl = "https://pubads.g.doubleclick.net/gampad/ads?sz=640x480&iu=/124319096/external/single_ad_samples&ciu_szs=300x250&impl=s&gdfp_req=1&env=vp&output=vast&unviewed_position_start=1&cust_params=deployment%3Ddevsite%26sample_ct%3Dlinear&correlator=";

    // Set video sources
    var source1 = {
      publicId: 'snow_deer_short',
      info: {
        title: 'Phasellus viverra nulla',
        subtitle: 'Donec quam felis, ultricies nec'
      }
    };

    var source2 = {
      publicId: 'sea_turtle',
      info: {
        title: 'Lorem ipsum',
        subtitle: 'Dolor sit amet, consectetuer'
      }
    };

    var source3 = {
      publicId: 'elephants',
      info: {
        title: 'Donec quam felis',
        subtitle: 'Apellentesque eu, pretium quis'
      }
    };

    var source4 = {
      publicId: 'marmots',
      info: {
        title: 'Cras dapibus',
        subtitle: 'Aenean leo ligula, porttitor'
      }
    };

    var source5 = {
      publicId: 'dirt_bike',
      info: {
        title: 'Cras dapibus',
        subtitle: 'Aenean leo ligula, porttitor'
      }
    };
    // sea_turtle
    // elephants
    // marmots

    // Initialize player
    var player = cld.videoPlayer('example-player', {
      playlistWidget: {
        direction: "horizontal",
        total: 4
      },
      ads: {adTagUrl: adTagUrl}
    });

    var playlistSources = [source1, source2, source3, source4, source5];
    var playlistOptions = {
      autoAdvance: true,
      repeat: true,
      presentUpcoming: 8
    };

    player.playlist(playlistSources, playlistOptions);

  </script>
</body>
</html>
