# Site settings
baseurl = "https://threesixtytwo.co/"
languageCode = "en-us"
title = "three|sixtytwo"
theme = "hugo-smpl-theme"
disableKinds = ["section", "taxonomy", "taxonomyTerm", "RSS", "sitemap", "robotsTXT"]

# Enter your tracking code to enable Google analytics
googleAnalytics = ""



