# Site settings
baseurl = "https://threesixtytwo.co/"
languageCode = "en-us"
title = "three|sixtytwo"
theme = "hugo-smpl-theme"
disableKinds = ["section", "taxonomy", "taxonomyTerm", "RSS", "sitemap", "robotsTXT"]

# Enter your tracking code to enable Google analytics
googleAnalytics = ""

[params]
  # You can use Markdown for urls [text](//domain.tld/source)
  #
  # All icons using Fontawesome's icon font. Look at fortawesome.github.io/Font-Awesome/icons/
  # for more icons.

  # To provide more meta data for search engines feel free to add a few information.
  # This lines will be inserted as meta tags.
  name = "threesixtytwo"
  description = "Digital products done."
  custom_css = ["css/main.css"] #override css

  # Background
  [params.background]
    image = "images/IMAG0782a.jpg"

    # Enable and set background fade speed
    [params.background.fade]
      enable = true
      speed = 500

  # Logo section
  [params.logo]
    enable = true
    image = "images/362portWhite.png"
    alt = "threesixtytwo.co"
    width = "200"

  # Header section
  [params.header]
    enable = true
    title = "Technology<br>tamed."

  # Quote section
  [params.quote]
    enable = true
    text = "For builders and doers. threesixtytwo is a technology capability builder that provides leadership and delivery; focusing technology on your customers needs and unlike our competitors we help recruit, train and support teams to nurture your proposition."

  # Social icons section
  # Add a modifier class to increase size
  # fa-lg, fa-2x, fa-3x, fa-4x, fa-5x
  # e.g., icon = "fa-instagram fa-lg"
  [params.social_icons]
    enable = false

  [[params.social]]
