      email = "Email: contact@mail.com"
      phone = "Phone: +88 01672 506 744"
    [params.contact.gmaps]
      title = "We Also Count in Google Maps"
   #Background
  [params.background]
    image = "images/IMAG0782b.jpg"

    # Enable and set background fade speed
    [params.background.fade]
      enable = true
      speed = 500

  # Logo section
  [params.logo]
    enable = true
    image = "images/362portWhite.png"
    alt = "threesixtytwo.co"
    width = "200"

  # Header section
